<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Shop Dashboard â€” Test (Nashville 7-Day)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { height: 100%; margin: 0; background: #000; }
    .wrap {
      display: grid;
      grid-template-rows: 80% 20%;
      height: 100vh; width: 100vw;
    }
    /* TOP: spreadsheet */
    #sheetBox { width:100%; height:100%; overflow:hidden; background:#000; }
    #sheet { border:0; width:100%; height:100%; background:#000; }

    /* BOTTOM: weather */
    #weatherPane { width:100%; height:100%; background:#000; }
    #weatherPane iframe { border:0; width:100%; height:100%; display:block; }

    /* Hide scrollbars for a cleaner TV look */
    ::-webkit-scrollbar { width:0; height:0; }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- TOP 80%: Published Google Sheet -->
    <div id="sheetBox">
      <iframe
        id="sheet"
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTjgGLB8JhGMcUzYI5H8VErNy-ZSEPu7CvPygo30HEPe4HnyjsAPxsKQZnOz_0e5AeDxXW5Ea8JAxFv/pubhtml?gid=0&single=true">
      </iframe>
    </div>

    <!-- BOTTOM 20%: Nashville 7-day forecast (meteoblue) -->
    <div id="weatherPane">
      <iframe
        id="weather"
        src="https://www.meteoblue.com/en/weather/widget/daily/nashville_united-states_4644585?geoloc=disabled&days=7&tempunit=FAHRENHEIT&windunit=mph&layout=simple&cols=2&precipunit=inch&timezone=America%2FChicago"
        title="Nashville 7-Day Forecast">
      </iframe>
    </div>
  </div>

  <!-- Optional: auto-refresh the sheet every 5 minutes -->
  <script>
    const SHEET_REFRESH_MS = 5 * 60 * 1000; // set to 0 to disable
    if (SHEET_REFRESH_MS > 0) {
      const sheet = document.getElementById('sheet');
      setInterval(() => { sheet.src = sheet.src; }, SHEET_REFRESH_MS);
    }
  </script>
</body>
</html>
